---
layout: default
---
<article class="post">

<h3><a href="{{ site.url }}{{ page.url }}" rel="bookmark permalink" title="{{ page.title }}">{{ page.title }}</a></h3>

  {{ content }}

  <div class="meta">
   <div class="published">
    Yayın tarihi: {{ page.date | date: "%d.%m.%Y" }}
   </div>
   <div class="tweet"><a href="http://twitter.com/?status='{{ page.title }}' - http://blog.arsln.org{{ page.url }} by @ftharsln" title="Tweet {{ page.title }}">Tweet</a> &amp; <a class="permalink" href="{{ site.url }}{{ page.url }}" rel="bookmark permalink" title="{{ page.title }} için kalıcı bağlantı">Kalıcı Bağlantı</a>
	</div>
  </div>

</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'farslan'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    // var disqus_identifier = 'unique_dynamic_id_1234';
    var disqus_url = '{{ site.url }}{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
